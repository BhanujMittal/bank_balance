<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Details</title>
    <link rel="stylesheet" href="/bank_balance/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div id="notification"></div>
    <div class="account-details py-2 px-2">
        <form>
            <div class="mb-3">
                <label for="accountNumber" class="form-label">Account Number</label>
                <input type="number" class="form-control" id="accountNumber" aria-describedby="emailHelp"
                    placeholder="Enter your Account Number here">
            </div>
            <div class="mb-3">
                <label for="holderName" class="form-label">Account Holder's Name</label>
                <input type="text" class="form-control" id="holderName" placeholder="Enter Account Holder's name">
            </div>
            <button type="submit" class="btn btn-primary" id="submit">Submit</button>
        </form>
    </div>
    <div class="account-updates">
        <button class="btn" type="button" id="back">&#x2190;Back</button>
        <div class="account-updates-data">
            <div class="upper">
                <div class="accountNumber form-label"></div>
                <div class="balance form-label"></div>
            </div>
            <form action="">
                <input type="number" id="amountInput" placeholder="Enter Amount" class="form-control">
                <div class="buttons">
                    <button class="btn btn-primary" type="button" id="deposit">Deposit</button>
                    <button class="btn btn-primary" type="button" id="withdraw">Withdraw</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="/bank_balance/script.js"></script>
</body>

</html>
